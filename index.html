<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnicorpSF | Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
    }
    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%; /* Hace el logo redondo */
      margin-bottom: 15px;
      border: 3px solid #fff; /* Opcional: borde blanco */
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.2em;
    }
    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }
    .card i {
      font-size: 1.8em;
      margin-right: 15px;
    }
    .card span {
      flex-grow: 1;
      text-align: left;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo redondo -->
    <img src="logo.png" alt="Logo UnicorpSF" class="logo">
    <h1>üåê UnicorpSF</h1>

    <a class="card" href="https://www.instagram.com/unicorpsf/" target="_blank">
      <i class="fab fa-instagram"></i>
      <span>Instagram</span>
      <i class="fas fa-arrow-right"></i>
    </a>

    <a class="card" href="https://www.facebook.com/profile.php?id=61586745579601" target="_blank">
      <i class="fab fa-facebook"></i>
      <span>Facebook</span>
      <i class="fas fa-arrow-right"></i>
    </a>

    <a class="card" href="https://x.com/Unicorpsf_" target="_blank">
      <i class="fab fa-x-twitter"></i>
      <span>X (Twitter)</span>
      <i class="fas fa-arrow-right"></i>
    </a>

    <a class="card" href="https://www.tiktok.com/@unicorpsf" target="_blank">
      <i class="fab fa-tiktok"></i>
      <span>TikTok</span>
      <i class="fas fa-arrow-right"></i>
    </a>

    <a class="card" href="https://www.linkedin.com/in/unicorpsf-x-4629123a6/" target="_blank">
      <i class="fab fa-linkedin"></i>
      <span>LinkedIn</span>
      <i class="fas fa-arrow-right"></i>
    </a>
  </div>
</body>
</html>
